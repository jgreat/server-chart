---
pipeline:
  build:
    image: rancher/dapper:1.11.2
    commands:
      - dapper ci
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    when:
      ref:
        exclude: [ refs/tags/*stable* ]

  promote_stable:
    image: rancher/dapper:1.11.2
    commands:
      - dapper promote
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    when:
      event: tag
      ref:
        include: [ refs/tags/*stable* ]

  publish-alpha:
    image: plugins/gcs
    source: charts/alpha
    target: releases.rancher.com/server-charts/alpha
    acl:
      - allUsers:READER
    cache_control: public,no-cache,proxy-revalidate
    secrets:
      - source: google_auth_key
        target: GOOGLE_CREDENTIALS
    when:
      event: tag
      ref:
        include: [ refs/tags/*alpha* ]

  publish-latest:
    image: plugins/gcs
    source: charts/latest
    target: releases.rancher.com/server-charts/latest
    acl:
      - allUsers:READER
    cache_control: public,no-cache,proxy-revalidate
    secrets:
      - source: google_auth_key
        target: GOOGLE_CREDENTIALS
    when:
      event: tag
      ref:
        exclude: [ refs/tags/*stable*, refs/tags/*alpha* ]

  publish-stable:
    image: plugins/gcs
    source: charts/stable
    target: releases.rancher.com/server-charts/stable
    acl:
      - allUsers:READER
    cache_control: public,no-cache,proxy-revalidate
    secrets:
      - source: google_auth_key
        target: GOOGLE_CREDENTIALS
    when:
      event: tag
      ref:
        include: [ refs/tags/*stable* ]
